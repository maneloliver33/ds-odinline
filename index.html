<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login | OdinLine</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #f8f9fa;
    }
    .login-container {
      max-width: 400px;
      margin-top: 100px;
      padding: 30px;
      border-radius: 10px;
      background-color: white;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
    }
    .form-title {
      color: #dc3545;
      margin-bottom: 30px;
      font-weight: 600;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="login-container mx-auto">
      <h2 class="text-center form-title">Login</h2>
      <form id="formulario">
        <div class="mb-3">
          <label for="login" class="form-label">Usuário ou E-mail</label>
          <input type="text" class="form-control" id="login" required>
        </div>
        <div class="mb-3">
          <label for="senha" class="form-label">Senha</label>
          <input type="password" class="form-control" id="senha" required>
        </div>
        <button type="submit" class="btn btn-danger w-100">Entrar</button>
      </form>
      <div class="text-center mt-3">
        <small>Não tem uma conta? <a href="cadastro.html">Cadastre-se</a></small>
      </div>
    </div>
  </div>

  <script>
    document.getElementById("formulario").addEventListener("submit", function(event) {
      event.preventDefault();

      const loginDigitado= document.getElementById("login").value;
      const senhaDigitada= document.getElementById("senha").value;

      const usuarioCadastrado= JSON.parse(localStorage.getItem("usuarioCadastrado"));

      if (!usuarioCadastrado) {
        alert("Nenhum usuário cadastrado. Por favor, crie uma conta primeiro.");
        window.location.href= "cadastro.html";
        return;
      }

      if (
        (loginDigitado=== usuarioCadastrado.email || loginDigitado=== usuarioCadastrado.nome) &&
        senhaDigitada=== usuarioCadastrado.senha
      ) {
        localStorage.setItem("usuarioLogado", usuarioCadastrado.nome);
        window.location.href = "menu.html";
      } else {
        alert("Login ou senha incorretos!");
      }
    });
  </script>
</body>
</html>

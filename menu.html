<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menu | Odinline</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <style>
        .menu-card:hover {
            transform: translateY(-3px);
            transition: all 0.2s ease;
        }
    </style>
</head>
<body class="bg-light">
    
    <nav class="navbar navbar-dark bg-danger">
        <div class="container d-flex justify-content-between">
            <a class="navbar-brand" href="#">Odinline</a>
            <span class="text-white">
                <span id="username">Usuário</span>
            </span>
        </div>
    </nav>

    
    <div class="container py-4">
        
        <div class="mb-4">
            <h4>Bem-vindo de volta!</h4>
            <p class="text-muted">O que você gostaria de fazer?</p>
        </div>

        
        <div class="row g-3">
            
            <div class="col-md-6">
                <div class="card menu-card shadow-sm">
                    <div class="card-body p-3">
                        <div class="mb-2">
                            <h5 class="card-title mb-0">Alerta de Preço</h5>
                        </div>
                        <p class="card-text small">Cadastre alertas para produtos com o valor desejado.</p>
                        <a href="alerta_preco.html" class="btn btn-sm btn-danger">Acessar</a>
                    </div>
                </div>
            </div>

           
            <div class="col-md-6">
                <div class="card menu-card shadow-sm">
                    <div class="card-body p-3">
                        <div class="mb-2">
                            <h5 class="card-title mb-0">Minhas Compras</h5>
                        </div>
                        <p class="card-text small">Veja o histórico das suas compras registradas.</p>
                        <a href="minhas_compras.html" class="btn btn-sm btn-success">Acessar</a>
                    </div>
                </div>
            </div>
        </div>
    </div>

    
    <div class="container mt-4 text-end">
        <button class="btn btn-outline-danger btn-sm" onclick="logout()">
            Sair
        </button>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        
        document.addEventListener('DOMContentLoaded', function() {
            const usuario= JSON.parse(localStorage.getItem('usuarioLogado'));
            if (usuario && usuario.nome) {
                document.getElementById('username').textContent = usuario.nome;
            }
        });

        
        function logout() {
            localStorage.removeItem('usuarioLogado');
            window.location.href= 'index.html';
        }
    </script>
</body>
</html>
